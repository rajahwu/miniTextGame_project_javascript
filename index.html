<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Price Computer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="title" class="title">
          <h3>Item Total Computer</h3>
        </div>
      <!-- user input -->
        <label for="itemName">What is the name of your first item?</label>
        <input type="text" id="itemName" class="itemName" />
      
        <label for="itemPrice">What is price of your first item?</label>
        <input type="text" id="itemPrice" class="itemPrice" />
      
        <label for="itemQuantity">What is the quantity of your first item?</label>
        <input type="text" id="itemQuantity" class="itemQuantity" />
      
        <button id="addItemBtn"> Add Item</button>

      <!-- display output -->
        <div class="container itemList">
          <ul id="itemList">
            <li class="item"></li>
            <li class="quantity"></li>
            <li class="price"></li>
            <li class="subtotal"></li>
            <li class="tax"></li>
            <li class="total"></li>
          </ul>
        </div>

      </div>
    <script src="script.js"></script>
</body>
</html>
